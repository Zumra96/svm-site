backend:
  name: git-gateway       # Use Netlify Identity + Git Gateway
  branch: main            # The branch where content will be committed

media_folder: "public/uploads"   # Folder where uploaded files will be stored
public_folder: "/uploads"        # Public URL path for uploaded files

collections:
  - name: "news"
    label: "Obavijesti"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Naslov"
        name: "title"
        widget: "string"
      - label: "Datum"
        name: "date"
        widget: "datetime"
      - label: "Sadržaj"
        name: "body"
        widget: "markdown"

  - name: "masses"
    label: "Raspored misa"
    files:
      - name: "weekly"
        label: "Tjedni raspored"
        file: "content/masses/weekly.yml"
        fields:
          - label: "Nedjelja"
            name: "sunday"
            widget: "string"
          - label: "Radni dan"
            name: "weekday"
            widget: "string"
          - label: "Blagdani"
            name: "feasts"
            widget: "string"
            required: false
          - label: "Napomena"
            name: "note"
            widget: "text"
            required: false
  - name: "news"
    label: "Novosti"
    folder: "content/news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Naslov", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Kratki opis", name: "excerpt", widget: "text" }
      - { label: "Sadržaj", name: "body", widget: "markdown" }
      - { label: "Slika", name: "image", widget: "image" }

publish_mode: editorial_workflow
