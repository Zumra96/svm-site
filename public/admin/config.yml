backend:
  name: git-gateway       # Use Netlify Identity + Git Gateway
  branch: main            # The branch where content will be committed

media_folder: "public/uploads"   # Folder where uploaded files will be stored
public_folder: "/uploads"        # Public URL path for uploaded files

collections:
  - name: "news"
    label: "Obavijesti"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Naslov", name: "title", widget: "string" }
      - { label: "Datum", name: "date", widget: "datetime" }
      - { label: "Sadr≈æaj", name: "body", widget: "markdown" }

publish_mode: editorial_workflow
